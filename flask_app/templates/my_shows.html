<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>My Shows</title>
</head>
<body>
    <nav class="navbar d-flex justify-content-between bg-dark text-warning">
        <div class="container-fluid">
            <a href="/dashboard">Dashboard</a>
            <h1>May The Force be with you, {{user.first_name}}!</h1>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="d-flex justify-content-around">
    <h1>My Shows</h1>
    </div>
    
    {% for show in shows %}
    <div class="d-flex justify-content-around">
    <div class="card" style="width: 30rem;">
        <img src="{{url_for('static', filename=show.image)}}" class="card-img-top" />
        <div class="card-body">
            <h3 class="card-title">Name:{{show.name}}</h3>
            <p class="card-text">Description:{{show.description}}</p>
        </div>
    <a href="/destroy_show/{{show.id}}">Delete</a>

    </div>
    </div>
    {% endfor %}
    
</body>
</html>
